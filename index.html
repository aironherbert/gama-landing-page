<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>

<body>
    <header>
        <img src="assets/gama.png" alt="Gama" class="gama">
        <class class="nav-container">
            <a href="#card-form"><button>Cadastrar e-mail</button></a>
        </class>
    </header>
    <hr>
    <section class="logo">
        <img src="assets/logo.png" alt="Logotipo">
    </section>
    <hr>
    <section class="card-form" id="card-form">
        <div class="card-container">
            <div id="content">
                <h2>Cadastre seu e-mail para receber promoções!</h2>
                <form id="form">
                    <input type="text" placeholder="Name" id="nome">
                    <input type="text" placeholder="E-mail" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <hr>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

</body>
<script src="js/script.js"></script>

</html>
